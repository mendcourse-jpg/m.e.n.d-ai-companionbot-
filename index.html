<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>M.E.N.D. Companion</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>

<body>

        <h1 class="title">M.E.N.D. Companion</h1>

        </div>
    </div>
</body>
</html>
